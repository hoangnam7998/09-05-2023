<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ</title>
</head>

<body>
  <h2>Liên hệ</h2>
  <form action="form2.html" method="get">
    <label for="name">Họ và tên: </label>
    <input type="text" name="name" id="name">
    <br>
    <label for="mail">Email: </label>
    <input type="text" name="mail" id="mail">
    <br>
    <label for="sdt">Số điện thoại: </label>
    <input type="text" name="sdt" id="sdt">
    <br>
    <label for="chủ đề">Chủ đề: </label>
    <select name="chủ đề" id="chủ đề">
      <option value="1">Tổng quan</option>
      <option value="2">Tổng quan 2</option>
    </select>
    <br>
    <label for="nd">Nội dung: </label>
    <textarea name="nd" id="nd" cols="30" rows="10"></textarea>
    <br>
    <input type="checkbox"> Nhận thông tin từ chúng tôi
    <br>
    <button type="submit">Gửi</button>
  </form>
</body>

</html>
