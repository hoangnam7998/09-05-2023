<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="wed sale.html">
    <fieldset>
      <legend>Thông tin sản phẩm</legend>
      <label for="productName">Tên sản phẩm</label>
      <input type="text" name="productName" id="productName">
      <label for="sl">Số lượng</label>
      <input type="number" name="sl" id="sl">
    </fieldset>
    <fieldset>
      <legend>Thông tin giao hàng</legend>
      <label for="name">Họ và tên: </label>
      <input type="text" name="name" id="name">
      <label for="mail">Email: </label>
      <input type="text" name="mail" id="mail">
      <label for="sdt">Số điện thoại: </label>
      <input type="text" name="sdt" id="sdt">
      <label for="dc">Địa chỉ: </label>
      <textarea name="dc" id="dc" cols="30" rows="2"></textarea>
    </fieldset>
    <fieldset>
      <legend>Thông tin thanh toán</legend>
      Phương thức thanh toán:
      <select name="pttt" id="pttt">
        <option value="1">Thanh toán khi nhận hàng</option>
        <option value="2">Thanh toán trước bằng thẻ</option>
      </select>
    </fieldset>
    <button type="submit">Đặt hàng</button>
  </form>
</body>

</html>
