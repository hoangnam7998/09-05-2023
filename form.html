<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <form action="" method="get" enctype="multipart/form-data">
    <table>
      <tr>
        <td>Họ và tên:</td>
        <td><input type="text" name="username" id="username" placeholder="Nhập tên"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" name="mail" id="mail" placeholder="Nhập mail"></td>
      </tr>
      <tr>
        <td>Chủ đề:</td>
        <td><input type="text" name="chủ đề" id="chủ đề"></td>
      </tr>
      <tr>
        <td>Img:</td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td>Nội dung:</td>
        <td><textarea name="nội dung" id="nội dung" cols="30" rows="10"
            placeholder="Giới thiệu về bức ảnh của bạn"></textarea></td>
      </tr>
    </table>
    <button type="submit">Gửi</button>
  </form>
</body>

</html>
